<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews | NutsSpicesBunker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Review Page Specific Styles */
        :root {
            --star-color: #FFD700;
            --highlight-bg: #FFF8E1;
            --highlight-border: #FFC107;
        }
        
        .review-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--primary-medium);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .page-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            position: relative;
            padding-bottom: 1rem;
        }
        
        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--primary-medium);
            border-radius: 2px;
        }
        
        .page-subtitle {
            text-align: center;
            color: var(--text-medium);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        /* Review Form Styles */
        .review-form-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
        }
        
        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--accent-light);
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent-light);
            border-radius: 8px;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-medium);
            box-shadow: 0 0 0 3px rgba(193, 119, 54, 0.1);
        }
        
        .textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .star-rating {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .star:hover,
        .star.active {
            color: var(--star-color);
        }
        
        .image-upload-container {
            border: 2px dashed var(--accent-light);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-upload-container:hover {
            border-color: var(--primary-medium);
            background: rgba(193, 119, 54, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary-medium);
            margin-bottom: 1rem;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(123, 63, 0, 0.2);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Reviews Display Styles */
        .reviews-container {
            display: grid;
            gap: 1.5rem;
        }
        
        .review-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.8rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .review-card.highlighted {
            background: var(--highlight-bg);
            border-color: var(--highlight-border);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.15);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .review-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
        }
        
        .user-info h3 {
            margin: 0;
            font-size: 1.3rem;
            color: var(--text-dark);
        }
        
        .review-date {
            color: var(--text-medium);
            font-size: 0.9rem;
        }
        
        .review-stars {
            display: flex;
            gap: 0.2rem;
        }
        
        .review-stars i {
            color: var(--star-color);
            font-size: 1.2rem;
        }
        
        .review-content {
            margin: 1.5rem 0;
            line-height: 1.7;
            color: var(--text-medium);
        }
        
        .review-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .review-image.visible {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-medium);
        }
        
        .no-reviews {
            text-align: center;
            padding: 4rem;
            color: var(--text-medium);
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .no-reviews i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-light);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .review-container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .review-form-container {
                padding: 1.5rem;
            }
            
            .review-card {
                padding: 1.5rem;
            }
            
            .review-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .review-form-container {
                padding: 1.2rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .star {
                font-size: 1.8rem;
            }
            
            .review-card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo" onclick="window.location.href='index.html'">Nuts<span class="ampersand">&</span>SpicesBunker</div>
        
        <div class="search-container">
            <!-- Search can be hidden or kept minimal on review page -->
        </div>
        
        <div class="contact-icons">
            <a href="https://wa.me/8801673064324" target="_blank" title="WhatsApp" style="text-decoration: none;">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/share/1BUGiM4S7k/" target="_blank" title="Facebook" style="text-decoration: none;">
                <i class="fab fa-facebook"></i>
            </a>
            <div class="product-count">Reviews</div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="review-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Store
        </a>
        
        <h1 class="page-title">Customer Reviews</h1>
        <p class="page-subtitle">Share your experience with our premium nuts and spices</p>
        
        <!-- Review Form -->
        <div class="review-form-container">
            <h2 class="form-title">Write Your Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <label class="form-label" for="userName">Your Name *</label>
                    <input type="text" id="userName" class="form-input" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Your Rating *</label>
                    <div class="star-rating" id="starRating">
                        <i class="fas fa-star star" data-value="1"></i>
                        <i class="fas fa-star star" data-value="2"></i>
                        <i class="fas fa-star star" data-value="3"></i>
                        <i class="fas fa-star star" data-value="4"></i>
                        <i class="fas fa-star star" data-value="5"></i>
                    </div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="reviewText">Your Review *</label>
                    <textarea id="reviewText" class="form-input textarea" placeholder="Share your experience with our products..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Upload Image (Optional)</label>
                    <div class="image-upload-container" id="imageUpload">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p>Click to upload image (Max 5MB)</p>
                        <p style="font-size: 0.9rem; color: var(--text-medium);">JPG, PNG formats only</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <img id="imagePreview" class="image-preview" src="" alt="Preview">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Submit Review</span>
                    <div class="spinner" id="submitSpinner" style="display: none; margin: 0 auto; width: 20px; height: 20px;"></div>
                </button>
            </form>
        </div>
        
        <!-- Reviews Display -->
        <div id="reviewsList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading reviews...</p>
            </div>
        </div>
    </div>
    
    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/8801673064324?text=Hi%20I%20am%20interested%20in%20your%20products" 
       class="whatsapp-float" 
       target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <script src="review.js"></script>
</body>
</html>
